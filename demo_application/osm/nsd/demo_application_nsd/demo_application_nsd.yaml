nsd:nsd-catalog:
  nsd:
    - id: demo_application_nsd
      name: demo_application_nsd
      short-name: demo_application_nsd
      description: Generated by OSM package generator
      vendor: OSM
      version: '1.0'

      # Place the logo as png in icons directory and provide the name here
      # logo: <update, optional>

      # Specify the VNFDs that are part of this NSD
      constituent-vnfd:
        # The member-vnf-index needs to be unique, starting from 1
        # vnfd-id-ref is the id of the VNFD
        # Multiple constituent VNFDs can be specified
        - member-vnf-index: 1
          vnfd-id-ref: demo_service_registry_vnfd
        - member-vnf-index: 2
          vnfd-id-ref: demo_load_balancer_vnfd
        - member-vnf-index: 3
          vnfd-id-ref: demo_stage_1_vnfd
        - member-vnf-index: 4
          vnfd-id-ref: demo_stage_2_vnfd

      vld:
        - description: Management VL
          id: mgmt_vl
          mgmt-network: 'true'
          name: mgmt_vl
          short-name: mgmt_vl
          type: ELAN
          vendor: Paderborn University
          version: '1.0'
          vim-network-name: default
          vnfd-connection-point-ref:
            - member-vnf-index-ref: '1'
              vnfd-connection-point-ref: demo_service_registry_vnfd/cp0
              vnfd-id-ref: demo_service_registry_vnfd
            - member-vnf-index-ref: '2'
              vnfd-connection-point-ref: demo_load_balancer_vnfd/cp0
              vnfd-id-ref: demo_load_balancer_vnfd
            - member-vnf-index-ref: '3'
              vnfd-connection-point-ref: demo_stage_1_vnfd/cp0
              vnfd-id-ref: demo_stage_1_vnfd
            - member-vnf-index-ref: '4'
              vnfd-connection-point-ref: demo_stage_2_vnfd/cp0
              vnfd-id-ref: demo_stage_2_vnfd

